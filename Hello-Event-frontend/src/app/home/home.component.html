<div class="container">
  <h1>Événements à venir</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let event of events">
      <mat-card class="event-card" (click)="toggleButtons(event.id)">
        <mat-card-header>
          <mat-card-title>{{ event.name }}</mat-card-title>
          <mat-card-subtitle>{{ event.date | date: 'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>{{ event.description }}</mat-card-title>
          <p class="event-description">{{ event.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" *ngIf="selectedEventId === event.id" [@buttonAnimation]="'visible'" (click)="navigateToInscription()">Voir détails</button>
          <button mat-button color="accent" *ngIf="selectedEventId === event.id" [@buttonAnimation]="'visible'" (click)="navigateToInscription()">Réserver</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
