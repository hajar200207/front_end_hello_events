<form (ngSubmit)="createEvent()" #eventForm="ngForm">
  <div>
    <label for="name">Event Name</label>
    <input type="text" id="name" [(ngModel)]="event.name" name="name" required />
  </div>
  <div>
    <label for="date">Date</label>
    <input type="date" id="date" [(ngModel)]="event.date" name="date" required />
  </div>
  <div>
    <label for="location">Location</label>
    <input type="text" id="location" [(ngModel)]="event.location" name="location" required />
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="event.description" name="description"></textarea>
  </div>
  <button type="submit" [disabled]="!eventForm.form.valid">Create Event</button>
</form>
